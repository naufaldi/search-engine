<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Engine Ulul Albab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,latin-ext">

</head>
    <style>
        .field-container {
            position: relative;
           
            margin: 0 auto;
            width: 600px;
            height: 40px;
            border: 0;
        }
        .field {
            width: 100%;
            height: 100%;
            border: 1px solid #C8ADC0;
            z-index: 1;

        }
        .field-container input {
            box-shadow: 2px 2px 2px #7765E3;
            display: block;
            float: left;
            font-family: 'Cabin', Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            padding: 0 10px;
        }
        .field-container input:focus {
            border-color: #C8ADC0;
            box-shadow: 0 0 5px rgba(0, 255, 0,.2), inset 0 0 5px rgba(0, 255, .1), 0 2px 0 #000;
        }
        img {
         display: block;
         margin: 0 auto;
         width: 20%;
         height: auto;
         padding-bottom: 20px;
        }
        .container {
            margin: auto;
            padding: 200px;
            position: relative;
            
        }
        body {
            font-size: 20px;
            font-family: system-ui, Helvetica, Arial, sans-serif;
            background-color: #fff;
        }
    </style>
<body>
    <div class="container">
           <img src="dummy-logo.png" alt="Dummy Logo">
    <fieldset class="field-container">
        <input type="text" name="" value="" class="field" placeholder="Search...">
    </fieldset>
    </div>
 
</body>
</html>
