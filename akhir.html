<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISE | Search Engine</title>
</head>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-size: 14px;
            
        }
        .container {
            margin: 0 auto;
        }
        /* navbar */
        .navbar {
            padding: 20px 0;
            margin-bottom: 20px;
            width: 100%;
            height: auto;
            
             box-shadow: 2px 2px 2px #7765E3;
        }
        .logo,
        .nav {
        display: inline-block;
        margin: 0;
        }
        img {
         display: block;
         margin: 0 auto;
         width: 10%;
         height: auto;
         padding: 0;
        }
        .field-container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 40px;
            border: 0;
            display: inline-block;
            padding-left: 30px;
        }
       .field {
            width: 80%;
            height: 80%;
            border: 1px solid #C8ADC0;
            z-index: 1;
        }
        .field-container input {
            box-shadow: 2px 2px 2px #7765E3;
            display: block;
            float: left;
            font-family: 'Cabin', Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            padding: 0 10px;
        }
        .field-container input:focus {
            border-color: #C8ADC0;
            box-shadow: 0 0 5px rgba(0, 255, 0,.2), inset 0 0 5px rgba(0, 255, .1), 0 2px 0 #000;
        }
        .search-button {
            float: right;
            width: 10%;
            height: 80%;
            margin-left: 0;
            padding: 0;
        }
        /* responsive */
        @media screen and (max-width:677px){
            .container {
                width: 80%;
            }
        }
        @media screen and (max-width:767px){
            .container {
                width: 90%;
            }
        }
        @media screen and (min-width:768px){
            .container {
                width: 750px;
                
            }
        }
        @media screen and (min-width:992px){
            .container {
                width: 960px;
            }
        }
        @media screen and (min-width:1200px){
            .container {
                width: 1170px;
            }
        }
    </style>
<body>
    <nav class="navbar">
        <div class="container">
                <img src="dummy-logo.png" alt="" class="logo" >
            <fieldset class="field-container">
                <input type="text" name="" value="" class="field" placeholder="Search...">
                <button class="search-button" type=""><i class="fa fa-search" aria-hidden="true"></i>
            </fieldset>  
        </div>
    </nav>
    <div class="container">
        </div>    
</body>
</html>
